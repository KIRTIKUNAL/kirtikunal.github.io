<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
		    var Url = "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByDistrict?district_id=" + 1 + "&date=03-05-2021" ;
			var setting = {
								"url": Url,
								"method": "GET",
								"timeout": 0,
								"crossDomain": true,
								"headers": 
								{
										"accept":"application/json",
										"Accept-Language": "hi_IN",
										"Access-Control-Allow-Headers": "*",
										"Access-Control-Allow-Origin": "*"
								}
						  };
			$.ajax(setting).done();
			
            $("button").click(function () {
			   $("#div2").text("Loading ...");
			   var Settings = [];
			   for(var i = 1 ; i< 800; i++)
			   {
					var Url = "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByDistrict?district_id=" + i + "&date=03-05-2021" ;
					var setting = {
										"url": Url,
										"method": "GET",
										"timeout": 0,
										"crossDomain": true,
										"headers": 
										{
											 //"accept":"application/json",
											//"Accept-Language": "hi_IN",
											//"Access-Control-Allow-Headers": "*",
											//"Access-Control-Allow-Origin": "*"
									    }
						           };
					Settings.push(setting);
				}
				
				var ajaxRequest = function ajaxRequest (settings) 
								{
									if (settings.length > 0) 
									{
										$.ajax(settings.pop())
										.done(function (response) 
												{
													  for (var i = 0; i < response.sessions.length; i++) 
														{
															if (response.sessions[i] && response.sessions[i].min_age_limit === 18) 
																{
																	console.log(response.sessions[i].district_name);
																	$("#div3").append(response.sessions[i].district_name+"<br>");
																	break;
																}
														}
													 ajaxRequest(settings);
												}
											);
									}
								};
			
			ajaxRequest(Settings); 
			//$("#div2").remove();
			
            });
			
			});
        </script>
    </head>
    <body>

        <div id="div1">
            <h2>18 Plus Vaccine Tracker</h2>
